<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 1st Assignment by PH</title>


    <!-- ========================= Custom CSS Link ============================ -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <!-- ========================= Header Started ============================ -->
    <header class="header">
        <!-- ==================== Banner Section Started ==================== -->
        <div class="container">
            <div class="banner">

                <div class="banner__content">

                    <h3 class="banner__subtitle">Happy New Year</h3>
                    <h1 class="banner__title">New Year Party Celebration</h1>
                </div>

            </div>
        </div>
        <!-- ==================== Banner Section End ==================== -->
    </header>
    <!-- ========================= Header End ============================ -->


    <!-- ========================= Main Started ============================ -->
    <main>

        <!-- ========================= Categories Section Started ============================ -->
        <section id="categories">
            <div class="container">
                <div class="categories__content">
                    <h4 class="discount">65% off</h4>
                    <h3 class="section__subtitle">our holiday deals are better</h3>
                    <h2 class="section__title">all categories</h2>

                    <div class="categories__img">
                        <img src="./images/NewYearPhoto.png" alt="Happy New Year Phot">
                    </div>
                </div>
            </div>
        </section>
        <!-- ========================= Categories Section End ============================ -->


        <!-- ========================= Midnight Section Started ============================ -->
        <section id="midnight">
            <div class="container">

                <div class="midnight__content">

                    <div class="midnight__text">
                        <h2 class="midnight__title">Welcome to midnight party</h2>
                        <p class="midnight__description">Welcome to the year's final midnight party. Let's bid farewell to the past and greet the New Year 2024 as the clock runs out on all the moments of 2023. </p>
                        <a href="#" class="midnight__btn">Join Now</a>
                    </div>

                    <div class="midnight__img">
                        <img src="./images/yearTwentyFour.png" alt="Year Twenty TwentyFour">
                    </div>

                </div>

            </div>
        </section>
        <!-- ========================= Midnight Section End ============================ -->


        <!-- ========================= Portfolio Started ============================ -->
        <section id="portfolio">

        </section>
        <!-- ========================= Portfolio End ============================ -->


        <!-- ========================= Newsletter Section Started ============================ -->
        <section id="newsletter">

        </section>
        <!-- ========================= Newsletter Section End ============================ -->


    </main>
    <!-- ========================= Main End ============================ -->


    <!-- ========================= Footer Started ============================ -->
    <footer class="footer">

    </footer>
    <!-- ========================= Footer End ============================ -->

</body>

</html>
